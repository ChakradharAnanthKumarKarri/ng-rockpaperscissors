<mat-toolbar color="primary">
  Rock Paper Scissors
</mat-toolbar>
<div class="grid-container">
  <app-player
    *ngFor="let player of players"
    [player]="player"
    (weaponClick)="pickWeapon($event)">
  </app-player>
</div>
<div *ngIf="!loading && result > -1" class="flex-container flex-center" style="flex-direction: column">
  <div [ngSwitch]="result">
    <ng-template [ngSwitchCase]="0"><h1>You lose!</h1></ng-template>
    <ng-template [ngSwitchCase]="1"><h1>You win!</h1></ng-template>
    <ng-template [ngSwitchCase]="2"><h1>It's a tie!</h1></ng-template>
  </div>
  <p>Pick your weapon again to continue or</p>
  <button (click)="resetScore()" mat-raised-button color="primary">Reset score</button>
</div>
<div class="flex-container flex-center" *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>
